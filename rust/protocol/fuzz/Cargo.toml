[package]
name = "libsignal-protocol-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libsignal-protocol = { path = ".." }

# This isn't used directly, but v1.4.0 has a bug that breaks compilation for
# older Rust versions. Once https://github.com/rust-fuzz/arbitrary/issues/202 is
# resolved and a new version is released we can remove this dependency.
arbitrary = "~1.3"
env_logger = "0.11.4"
futures-util = "0.3.7"
libfuzzer-sys = "0.4"
log = "0.4"
rand = "0.8"


# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "interaction"
path = "fuzz_targets/interaction.rs"
test = false
doc = false

[[bin]]
name = "sealed_sender_v2"
path = "fuzz_targets/sealed_sender_v2.rs"
test = false
doc = false

[patch.crates-io]
# Use our fork of curve25519-dalek for zkgroup support.
curve25519-dalek = { git = 'https://github.com/signalapp/curve25519-dalek', tag = 'signal-curve25519-4.0.0' }
